<!DOCTYPE html>
<!--
    - Each team should be inside a "column" to be responsive.
    - [EXTRA] Create a button to remove a user from a team, and putting him back in the main list, waiting to be reassigned.
    - [EXTRA] Create a button to reset the state of the app.
-->
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Team Builder</title>
  </head>
  <body>
      <div class="container-fluid">
          <div id="hero" class="row">
            <!-- <div class="d-inline align-middle"> -->
              <div class="col1 col-6 d-flex justify-content-center">
                  <div id="input-container">
                      <div class="heading">
                          <h1 class="my-3">Team Builder</h1>
                      </div>
                      <div id="input-div">
                        <div class="input-wrapper">
                            <label for="names">Add Names To List</label>
                            <div class="d-flex mb-5">
                              <input class="input" type="text" name="names" id="name-input" placeholder="Enter Name">
                              <button type="button" class="btn btn-warning" onclick="addNameToWaiting()">Add</button>
                            </div>
                            <div class="d-flex justify-content-between mb-5">
                            <label for="teams">How many teams?</label>
                            <input class="input" type="number" name="teams" id="number-input" min="0" max="12" placeholder="1">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">                        
                        <button type="submit" class="btn btn-warning" onclick="generate()">Create Teams</button>
                        </div>
                      </div>
                  </div>
              </div>
            <!-- </div> -->
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
